name: CI-Dev

on:
  push:
    branches: [ develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    permissions:
      contents: read
      actions: read
      checks: write
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SUBMODULE_TOKEN }}
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'corretto'
          java-version: '17'

      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test -Dspring.profiles.active=dev

      - name: Test
        run: ./gradlew test

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            */build/test-results/test/TEST-*.xml
            build/test-results/test/TEST-*.xml
          check_name: "Test Results"
          comment_mode: always

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v3

      - name: Generate version tag
        id: generate_tag
        run: |
          BUILD_DATE=$(date +'%Y%m%d')
          RUN_ID=${{ github.run_id }}
          SHORT_SHA=${GITHUB_SHA::7}
          VERSION="${BUILD_DATE}-${RUN_ID}-${SHORT_SHA}"
          
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "DEV_LATEST_TAG=$VERSION" >> $GITHUB_ENV

      - name: Store build info in Repository Secrets
        env:
          GH_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          echo "${{ env.DEV_LATEST_TAG }}" | gh secret set DEV_LATEST_TAG --repo ${{ github.repository }}

      - name: Build and push
        run: |
          BASE_IMAGE="${{ secrets.DOCKER_USERNAME }}/${{ secrets.DOCKER_DEV_IMAGE }}"
          docker buildx build --platform linux/amd64 \
            -t ${BASE_IMAGE}:latest \
            -t ${BASE_IMAGE}:${{ env.VERSION }} \
            --push .